<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body{
  color:#ddd;
  font-family: cursive;
}

html { 
  background: url(images/coffee-schem.jpeg) no-repeat center fixed; 
  background-size: cover;
}

.topnav{
  overflow: hidden;
  background-color: rgb(68, 52, 13);
  opacity: 0.7;
}

.topnav a {
  float: left;
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 75px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: rgb(193, 153, 97);
  color: black;
}

.read-more{
  position: relative;
  text-align: center;
  font-family: cursive;
  top: 200px;
  line-height: 15px;
}

.read-more h1{
  font-size: 30px;
  margin: 25px;  
}
	
.btn{ 
  line-height: 50px;
  font-size: 10px;
  letter-spacing: 2px;
  margin: 5px;
  padding: 5px 5px;
  text-decoration: none;
  color: bisque;
  border: 1px solid #fff;
  border-radius: 10%;
}

.btn:hover{
  background: rgb(193, 153, 97);
  color: #fff;
  transition: .4s;
}

.footer {
   position:fixed;
   left:0px;
   bottom:0px;
   height:35px;
   width:100%;
  background-color: rgb(68, 52, 13);
  color: #ddd;
  text-align: center;
  opacity: 0.7;
}

@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

</style>
</head>
<body>
    <header>

  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">Location</a>
    <a href="#">Contact</a>
  </div>
  

<div class="read-more">
  <h1><i>Coming Soon</i></h1>
  <p><i>Life Begins After Coffee.</i></p>
  <a href="#" class="btn btn1">Contact</a>
</div>

    </header>




<div class="footer">
  <p>Copyright &copy;2022 â€“ All Rights Reserved. Web Designer: Michael Flowers</p>
</div>
  
</body>
</html>
